<div class="file">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{name_image}}</mat-card-title>
      <mat-card-subtitle>{{type_image}}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="url_image"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        
      <button mat-button (click)="descargarImagen()">Descargar  <mat-icon>download</mat-icon></button>
      <button mat-button (click)="copiarUrlImagen()">Compartir Enlace<mat-icon>share</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
