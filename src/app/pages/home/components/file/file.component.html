<div class="file">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ name_image }}</mat-card-title>
      <mat-card-subtitle>{{ type_image }}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img
        mat-card-image
        [src]="url_image"
        alt="Photo of a Shiba Inu"
      />
    </div>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="descargarImagen()">Descargar <mat-icon>download</mat-icon></button>
      <button mat-button (click)="copiarUrlImagen()">Copiar enlace<mat-icon>share</mat-icon></button>
      <button mat-button (click)="eliminarImagen()">Eliminar<mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
